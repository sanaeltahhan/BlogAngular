<li [ngClass]="{'list-group-item': true,
                'list-group-item-danger': postLoveIts < 0,
                'list-group-item-success': postLoveIts > 0}">

  <div class="row">
    <div class="col-md-9">
      <h3>{{ postTitle }}</h3>
    </div>
    <div class="col-md-3">
      <h4> {{ postDate | date: 'dd.MM.y, h:mm a' }}</h4>
    </div>
  </div>

  <p>{{ postContent }}</p>

  <button class="btn btn-success" (click)="onLoveIt()"> Love it </button>
  <button class="btn btn-danger space" (click)="onDontLoveIt()"> Don't love it </button>
</li>
